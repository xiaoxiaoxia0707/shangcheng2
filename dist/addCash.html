<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>申请提现</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/sm.css">
    <link rel="stylesheet" type="text/css" href="css/sm-extend.css">
    <link rel="stylesheet" type="text/css" href="css/module.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">

</head>

<body>
<div class="page-group">
    <!--银行卡的体现审批页面!-->
    <div class="page page-current" id="pageOne">
        <!--头部内容 !-->
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left" onclick="javascript:history.back(-1);"></a>

            <h1 class="title">申请提现</h1>
        </header>
        <div class="content bank-content">
            <div id="weChat-list" style="display: none;">
                <div class="type-card card">
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-title label">微信帐号</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请填写微信帐号" id="weChatAccount">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-title label">微信昵称</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请填写微信昵称" id="weChatPayee">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="last-card-header card-header">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-title label">手机号</div>
                                <div class="item-input">
                                    <input type="number" placeholder="请填写手机号" id="weChatPhone">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="money-card card">
                    <div class="card-content">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-inner">
                                        <div class="item-title">提现金额</div>
                                    </div>

                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-header">
                        <div class="money-list-block list-block">
                            <div class="item-content">
                                <div class="item-title label">￥</div>
                                <div class="item-input">
                                    <input type="number" placeholder="请填写提现金额" id="weChatMoney">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="money-wallet item-inner">
                                        <span>可提现金额：955.99元</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="aliPay-list">
                <div class="type-card card">
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                                <div class="item-title label">支付宝账号</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请填写支付宝帐号" id="aliPayAccount">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                            <div class="item-title label">支付宝姓名</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入支付宝姓名" id="aliPayPayee">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                            <div class="item-title label">手机号</div>
                                <div class="item-input">
                                    <input type="number" placeholder="请填写手机号" id="aliPayPhone">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="money-card card">
                    <div class="card-content">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-inner">
                                        <div class="item-title">提现金额</div>
                                    </div>

                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-header">
                        <div class="money-list-block list-block">
                            <div class="item-content">
                                <div class="item-title label">￥</div>
                                <div class="item-input">
                                    <input type="number" placeholder="请输入提现金额" id="aliPayMoney">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="money-wallet item-inner">
                                            <span>可提现金额：955.99元</span>
                                    </div>

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bank-list" style="display: none;">
                <div class="type-card card">
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                               <div class="item-title label">银行卡卡号</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请填写银行卡卡号" id="bankAccount">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                            <div class="item-title label">持卡人姓名</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请填写持卡人姓名" id="bankPayee">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-header">
                        <div class="list-block">
                            <div class="item-content">
                            <div class="item-title label">预留手机号</div>
                                <div class="item-input">
                                    <input type="number" placeholder="请填写预留手机号" id="bankPhone">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="money-card card">
                    <div class="card-content">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-inner">
                                        <div class="item-title">提现金额</div>
                                    </div>

                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-header">
                        <div class="money-list-block list-block">
                            <div class="item-content">
                                <div class="item-title label">￥</div>
                                <div class="item-input">
                                    <input type="number" placeholder="请输入提现金额" id="bankMoney">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="money-wallet item-inner">
                                        <span>可提现金额：955.99元</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
           <div class="cashBtn bindBtn">
                <a href="#" class="button">发起审批</a>
            </div>
        </div>

    </div>

</div>
<script type='text/javascript' src='js/lib/zepto.js' charset='utf-8'></script>
<script>
    $.config = {
        router: false
    }
</script>
<script type='text/javascript' src='js/lib/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='js/lib/sm-extend.js' charset='utf-8'></script>
<script>
    $.init();
</script>

</body>

</html>
